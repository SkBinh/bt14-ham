<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
    <label for="Fahrenheit">Fahrenheit</label>
    <input type="number" name="Fahrenheit" id="inputFahrenheit" placeholder="Fahrenheit"
    oninput="temperatureConverter(this.value)"
    onchange="temperatureConverter(this.value)">
    <p>Celcius: <span id="outputCelcius"></span></p>

    <script>
        function temperatureConverter(valNum){
            valNum= parseFloat(valNum);
            document.getElementById("outputCelcius").innerHTML=(valNum-32) / 1.8;
        }
    </script>
        

</body>
</html>
