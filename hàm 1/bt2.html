<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number= parseInt(prompt("Nhập số"));
        function tangSo(number){                
            return number + 1;
        }
        let result= tangSo(number);
        alert("Giá trị sau khi tăng 1 là " + result);
    </script>
</body>
</html>
