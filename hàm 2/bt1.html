<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function doSquare(number){
            return number*number;
        }
        let numberA= parseFloat(prompt("Nhập số muốn bình phương..."));
        let result= doSquare(numberA);
        alert("Kết quả = " + result);
    </script>
</body>
</html>
