<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function circularArea(radius){
            return Math.PI * radius * radius;
        }

        function circularCircumference(radius){
            return 2* Math.PI * radius;
        }

        let Radius= parseFloat(prompt("Nhập bán kính"));
        let Circumference= circularCircumference(Radius);
        alert("Chu vi hình tròn = " + Circumference);
        let Area= circularArea(Radius);
        alert("Diện tích hình tròn = " + Area);
    </script>
</body>
</html>
