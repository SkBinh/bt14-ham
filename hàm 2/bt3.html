<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function doFactorial(num){
            if(num === 0 || num === 1){
                return 1;
            }
            let result=1;
            for(let i=2; i<= num; i++){
                result *= i;
            }
            return result;
        }

        let number= parseInt(prompt("Nhập số nguyên muốn tính giai thừa..."));
        let factorial= doFactorial(number);
        alert("Giai thừa của " + number + " = " + factorial);
    </script>
</body>
</html>
