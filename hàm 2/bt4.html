<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkNum(num){
            if( !isNaN(num) && num.trim()){
                return true;
            }else{
                return false;
            }
        }

        let input= prompt("Nhập bất kì...");
        let result= checkNum(input);
        if(result){
            alert(input + " là ký tự số" + " True");
        }else{
            alert(input + " không là ký tự số" +" False");
        }
    </script>
</body>
</html>
