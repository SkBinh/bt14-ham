   <script>
    function outputMin(a,b,c){
        return Math.min(a,b,c);
    }

    let numA= parseFloat(prompt("Nhập số thứ 1"));
    let numB= parseFloat(prompt("Nhập số thứ 2"));
    let numC= parseFloat(prompt("Nhập số thứ 3"));
    let result= outputMin(numA,numB,numC);
    alert("Số nhỏ nhất = " + result);
   </script>
