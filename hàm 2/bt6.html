<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkPositiveInteger(num){
            return Number.isInteger(num) && num >0;
            }
        
        let number= parseFloat(prompt("Nhập số bất kì..."));
        let result= checkPositiveInteger(number);
        if(result){
            alert(number +" là số nguyên dương");
        }else{
            alert(number +" không là số nguyên dương");
        }
    </script>
</body>
</html>
