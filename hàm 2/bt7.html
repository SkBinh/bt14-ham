<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function swap(a,b){
            let c=a;
            a=b;
            b=c;
            return [a,b];
        }
        let a= parseInt(prompt("Nhập số a"));
        let b= parseInt(prompt("Nhập số b"));
        let swapAB= swap(a,b);
        alert("Sau khi đổi chổ " + swapAB);
        
    </script>
</body>
</html>
