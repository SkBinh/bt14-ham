<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverseArray(arr){
            return arr.slice().reverse();
        }

        let array= prompt("Nhập mảng bất kì cách nhau bằng ',' ").split(", ");
        let result= reverseArray(array);
        alert(array + " Sau khi đảo ngược " + result);
    </script>
</body>
</html>
